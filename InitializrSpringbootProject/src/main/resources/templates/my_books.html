<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
</head>
<body>
    <header>
        <h1>LIBROS</h1>
    </header>
    <section>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Libro</th>
                <th scope="col">Autor</th>
                <th scope="col">Editorial</th>
                <th scope="col">ISBN</th>
                <th scope="col">AÃ±o</th>
                <th scope="col">Copias</th>
                <th scope="col">Prestados</th>
                <th scope="col">Copias restantes</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="book:${books}">
                <th scope="row">1</th>
                <td th:text="${book.getTitttle}"></td>
                <td th:text="${book.getAuthor}"></td>
                <td th:text="${book.getEditrorial}"></td>
                <td th:text="${book.getIsbn}"></td>
                <td th:text="${book.getYear}"></td>
                <td th:text="${book.getCopies}"></td>
                <td th:text="${book.getBorrowedCopies}"></td>
                <td th:text="${book.getRemainingCopies"></td>
              </tr>
            </tbody>
          </table>
    </section>
</body>
</html>
